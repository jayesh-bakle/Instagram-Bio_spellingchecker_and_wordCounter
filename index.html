<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mynerve&family=Shantell+Sans:ital,wght@1,800&family=Single+Day&display=swap" rel="stylesheet">
    <title>Char Counter App</title>
  </head>
  <body>
    <div class="container">
      <h2>Instagram Bio-Character Counter</h2>
      <p class="p1">Check your English text for Grammar,</p>
        <p class="p2">spelling,and punctuation errors</p>
        <grammarly-editor-plugin>
      <textarea id="textarea"class="textarea"maxlength="150"placeholder="Please Write From Here"></textarea>
        </grammarly-editor-plugin>

      <button class="button" onclick="copyText()">Ctrl + C</button>
      <div class="counter-container">
        <p class="char-p">Total Character: <span id="total-counter">0</span></p>
        <p class="remaining-p">Remaining char: <span id="remaining-counter">150</span></p>
      </div>
    </div>
    <!-- <script src="https://unpkg.com/@grammarly/editor-sdk?clientId=http://127.0.0.1:5500/index.html"></script> -->
    <script src="https://unpkg.com/@grammarly/editor-sdk?clientId=client_MaMdNrSdy3fFVbY9K4kzxU"></script>
    <script src="index.js"></script>
  </body>
</html>
